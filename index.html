    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
              'gradient-bg': 'gradient-bg 15s ease infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(79, 70, 229, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(124, 58, 237, 0.7)' },
              },
              'gradient-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      #avatar-container {
        z-index: 9999;
        position: fixed;
        left: 40px;
        bottom: 40px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
        cursor: pointer;
        animation: pulseGlow 2.5s infinite ease-in-out;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      #avatar-container.show {
        opacity: 1;
        visibility: visible;
      }
      #avatar-container.expand {
        width: 96%;
        max-width: 640px;
        height: 54%;
        max-height: 360px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        border: 0;
        border-radius: 12px;
        animation: none;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      }
      @media (min-width: 540px) {
        #avatar-container.expand {
          width: calc(400px * 16 / 9);
          height: 400px;
        }
      }

      #avatar-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #avatar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.3);
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding: 1rem;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s;
        font-size: 14px;
        font-weight: 600;
      }
      #avatar-container.initialized #avatar-overlay {
        opacity: 0;
      }
      #avatar-container:not(.expand):hover #avatar-overlay {
        opacity: 1;
        background: rgba(79, 70, 229, 0.5);
      }
    </style>
